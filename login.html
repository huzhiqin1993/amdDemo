
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
    <style type="text/css">
     .container{
     	width: 600px;
     	height: 300px;
     	margin: 150px auto;
     }
    </style>
</head>
<body>
  <div class="container">
     <h3 class="text-center">博学谷管理系统</h3>

     <form class="form-horizontal">
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">用户名</label>
	    <div class="col-sm-10">
	      <input type="text" value="前端学院" class="form-control" name="tc_name" placeholder="请输入用户名">
	    </div>
	  </div>
	  <div class="form-group">
	    <label  class="col-sm-2 control-label">密码</label>
	    <div class="col-sm-10">
	      <input type="password" value="123456" class="form-control" name='tc_pass' placeholder="请输入密码">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-danger btn-block">登录</button>
	    </div>
	  </div>
	</form>
  </div>

  <script type="text/javascript" src="js/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/lib/jquery.cookie.js"></script>
  <script type="text/javascript">

    $('form').submit(function(){

        var formData=$(this).serialize();
        console.log(formData);
        $.ajax({
        	url: '/api/login',
        	type: 'post',
        	data: formData,
        	success:function(res){
                 console.log(res)
                 if(res.code==200){

                 	// sessionStorage.setItem('tc_name',res.result.tc_name)
                 	// sessionStorage.setItem('tc_avatar',res.result.tc_avatar)
                    $.cookie('tc_name',res.result.tc_name,{expires:7})
                    $.cookie('tc_avatar',res.result.tc_avatar,{expires:7})
                 	window.location.href='index.html';
                 }
                 else{
                 	console.log(res)
                 }
        	}
        	
        })
        
    	return false;
    })

  </script>
</body>

</html>
