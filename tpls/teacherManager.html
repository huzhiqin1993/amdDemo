<div class="teacherManagerContainer">
<ol class="breadcrumb">
  <li><a href="#">讲师管理</a></li>
  <li class="active">讲师列表</li>
</ol>
 <div class="row" style="margin:0" >
            <div class="col-md-1 col-md-offset-10">
                <button  class="btn btn-success addlessons" id="btnAddTeacher">添加讲师</button>
            </div>
 </div>
	<table class="table table-bordered">
	
		<thead>
			<tr>
				<th>讲师名称</th>
                <th>昵称</th>
                <th>性别</th>
                
                <th>手机号码</th>
                <th>邮箱地址</th>
                <th>讲师状态</th>
                <th>生日</th>
                <th>入职时间</th>
                <th>操作</th>
                
			</tr>
		</thead>
		<tbody>
    {{each result}}
		<tr>
				<td>{{$value.tc_name}}</td>
				<td>{{$value.tc_roster}}</td>
				<td>{{$value.tc_gender==0?'男':'女'}}</td>
				<td>{{$value.tc_cellphone}}</td>
				<td>{{$value.tc_email}}</td>
				<td class="changestate">{{$value.tc_status==0?'注销':'启用'}}</td>
				<td>{{$value.tc_birthday}}</td>
				<td>{{$value.tc_join_date}}</td>
				<td  tc-status='{{$value.tc_status}}' tc-id='{{$value.tc_id}}'>
				<button class="btn btn-success btn-sm btn-edit">编辑</button>
				<button class="btn btn-primary btn-sm btn-scan">查看</button>
				<button class="btn btn-info btn-sm btn-changestate">
					
                   {{$value.tc_status==1?'注销':'启用'}}
				</button>
				</td>

			</tr>
	{{/each}}

		</tbody>
	</table>
</div>
