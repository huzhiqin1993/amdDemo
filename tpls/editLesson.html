<div class="modal fade" id="editLessonContainer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑课时</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">课时名称</label>
		    <div class="col-sm-10">
		      <input type="hidden" value="{{result.ct_id}}" name="ct_id" class="form-control">
		      <input type="hidden" value="{{result.ct_cs_id}}" name="ct_cs_id" class="form-control">
		      <input type="text" value="{{result.ct_name}}" name="ct_name" class="form-control">
		    </div>
		  </div>
		 
          <div class="form-group">
		    <label  class="col-sm-2 control-label">课时介绍</label>
		    <div class="col-sm-10">
		     <textarea class="form-control" name="ct_brief" rows="5">{{result.ct_brief}}</textarea>
		    </div>
		  </div>


		  <div class="form-group">
		    <label  class="col-sm-2 control-label">是否免费</label>
		    <div class="col-sm-10">
		      {{if(result.ct_is_free==0)}}
		        <label class="radio-inline">
				  <input type="radio"  name="ct_is_free" value="1"> 是
				</label>
				<label class="radio-inline" >
				  <input type="radio" name="ct_is_free" value="0" checked> 否
				</label>
				{{else}}
                  <label class="radio-inline">
				  <input type="radio"  name="ct_is_free" value="1"checked> 是
				 </label>
				 <label class="radio-inline" >
				  <input type="radio" name="ct_is_free" value="0" > 否
				 </label>
				{{/if}}
		    </div>
		   
		  </div>

		   <div class="form-group">
		    <label  class="col-sm-2 control-label">视频地址</label>
		    <div class="col-sm-10">
		      <input name="ct_video" type="text" value="{{result.ct_video}}" class="form-control">
		    </div>
		  </div>

          <div class="form-group">
		    <label  class="col-sm-2 control-label">视频分钟</label>
		    <div class="col-sm-10">
		      <input name="ct_minutes" type="text" value="{{result.ct_minutes}}" class="form-control">
		    </div>
		  </div>

         <div class="form-group">
		    <label  class="col-sm-2 control-label">视频秒数</label>
		    <div class="col-sm-10">
		      <input name="ct_seconds" type="text" value="{{result.ct_seconds}}" class="form-control">
		    </div>
		  </div>
          <div class="form-group">
		    <label  class="col-sm-2 control-label">推荐学习时长</label>
		    <div class="col-sm-10">
		      <input name="ct_recommend_duration" type="text" value="{{result.ct_recommend_duration}}" class="form-control">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-10 col-sm-2">
		      <button  type="submit" class="btn btn-primary">确定</button>
		    </div>
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>
