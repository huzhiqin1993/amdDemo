<div class="modal fade" id="addTeacherContainer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加讲师</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">讲师名称</label>
		    <div class="col-sm-10">
		      <input type="text" name="tc_name" class="form-control">
		    </div>
		  </div>
		 
            <div class="form-group">
		    <label  class="col-sm-2 control-label">讲师密码</label>
		    <div class="col-sm-10">
		      <input name="tc_pass" type="text" class="form-control">
		    </div>
		  </div>


		   <div class="form-group">
		    <label  class="col-sm-2 control-label">入职日期</label>
		    <div class="col-sm-10">
		      <input name="tc_join_date" type="text" id="addTeaherPicker"  class="form-control">
		    </div>
		  </div>

		    <div class="form-group">
            <label  class="col-sm-2 control-label">讲师类型</label>
		    <div class="col-sm-10">
		     <select name="tc_type" class="form-control">
			 
			  <option value="1">普通</option>
			  <option value="0">管理员</option>
		   	 </select>
		    </div>
		     
		  </div>

          <div class="form-group">
		    <label  class="col-sm-2 control-label">讲师性别</label>
		    <div class="col-sm-10">
		        <label class="radio-inline">
				  <input type="radio"  name="tc_gender" value="1"> 女
				</label>
				<label class="radio-inline" >
				  <input type="radio" name="tc_gender" value="0" checked> 男
				</label>
		    </div>		   
		  </div>

   
		  <div class="form-group">
		    <div class="col-sm-offset-10 col-sm-2">
		      <button id="btnAddCategroy" type="submit" class="btn btn-primary">提交</button>
		    </div>
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>
