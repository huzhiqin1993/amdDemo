
<div class="modal fade" id="editcategroyContainer" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

		  <div class="form-group">
		    <label  class="col-sm-2 control-label">分类名称</label>
		    <div class="col-sm-10">
		      <input type="hidden" name="cg_id" value="{{result.cg_id}}" >
		      <input type="text" name="cg_name" value="{{result.cg_name}}" class="form-control">
		    </div>
		  </div>
		 
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">是否隐藏</label>
		    <div class="col-sm-10">
		    {{if(result.cg_is_hide==0)}}
		        <label class="radio-inline">
				  <input type="radio"  name="cg_is_hide" value="1"> 是
				</label>
				<label class="radio-inline" >
				  <input type="radio" name="cg_is_hide" value="0" checked> 否
				</label>
            {{else}}

             <label class="radio-inline">
				  <input type="radio"  name="cg_is_hide" value="1" checked> 是
				</label>
				<label class="radio-inline" >
				  <input type="radio" name="cg_is_hide" value="0" > 否
				</label>
			{{/if}}	
		    </div>
		   
		  </div>

		   <div class="form-group">
		    <label  class="col-sm-2 control-label">排序</label>
		    <div class="col-sm-10">
		      <input name="cg_order" value="{{result.cg_order}}" type="text" class="form-control">
		    </div>
		  </div>

           <div class="form-group">
            <label  class="col-sm-2 control-label">上级分类</label>
		    <div class="col-sm-10">
		     <select name="cg_pid" class="form-control">
 
			  <option value="0">顶级分类</option>
	
			  {{each result.top v}}
			     {{if(v.cg_id==result.cg_pid)}}
			        <option value="{{v.cg_id}}" selected="selected">{{v.cg_name}}</option>
			         {{else}}
			        <option value="{{v.cg_id}}">{{v.cg_name}}</option>
			     {{/if}}	
			  {{/each}} 
		   	 </select>
		    </div>
		     
		  </div>

		   
		  <div class="form-group">
		    <div class="col-sm-offset-10 col-sm-2">
		      <button  type="submit" class="btn btn-primary">提交</button>
		    </div>
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>
