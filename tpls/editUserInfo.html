  
<div class="modal fade" id="editUserInfo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">讲师信息</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">讲师姓名</label>
		    <div class="col-sm-10">
		      <input type="hidden" value="{{tc_id}}" name="tc_id" >

		      <input type="hidden" value="{{tc_province}}" name="tc_province" >
		      <input type="hidden" value="{{tc_city}}" name="tc_city" >
		      <input type="hidden" value="{{tc_district}}" name="tc_district" >

		      <input type="text" name="tc_name" value="{{tc_name}}" class="form-control">
		    </div>
		  </div>
		 
           <div class="form-group">
		    <label  class="col-sm-2 control-label">昵称</label>
		    <div class="col-sm-10">
		      <input name="tc_roster"  value="{{tc_roster}}" type="text" class="form-control">
		    </div>
		  </div>

           <div class="form-group">
		    <label  class="col-sm-2 control-label">生日</label>
		    <div class="col-sm-10">
		      <input name="tc_birthday" id="editinfopicker" value="{{tc_birthday}}" type="text" class="form-control">
		    </div>
		  </div>

		   <div class="form-group">
		    <label  class="col-sm-2 control-label">入职日期</label>
		    <div class="col-sm-10">
		      <input name="tc_join_date" readonly="readonly"  value="{{tc_join_date}}" type="text" class="form-control">
		    </div>
		  </div>

		  <div class="form-group">
		    <label  class="col-sm-2 control-label">手机号码</label>
		    <div class="col-sm-10">
		      <input name="tc_cellphone"  value="{{tc_cellphone}}" type="text" class="form-control">
		    </div>
		  </div>

           <div class="form-group">
		    <label  class="col-sm-2 control-label">邮箱</label>
		    <div class="col-sm-10">
		      <input name="tc_email"  value="{{tc_email}}" type="text" class="form-control">
		    </div>
		  </div>

            <div class="form-group">
		    <label  class="col-sm-2 control-label">家庭地址</label>
		    <div class="col-sm-10">
		      <input name="tc_hometown"  value="{{tc_hometown}}" type="text" class="form-control">
		    </div>
		  </div>

		   <div class="form-group">
		    <label  class="col-sm-2 control-label">讲师性别</label>
		    {{if tc_gender==0}}
               <label class="radio-inline">
				  <input type="radio"  name="tc_gender" value="1"> 女
				</label>
				<label class="radio-inline" >
				  <input type="radio" name="tc_gender" value="0" checked> 男
				</label>
             {{else}}
                 <label class="radio-inline">
				  <input type="radio"  name="tc_gender" value="1" checked> 女
				</label>
				<label class="radio-inline" >
				  <input type="radio" name="tc_gender" value="0" > 男
				</label>
             {{/if}}
		  </div>
  
            <div class="form-group">
		    <label  class="col-sm-2 control-label">介绍</label>
		    <div class="col-sm-10">

		       <script id="userIntroduce" name="tc_introduce" type="text/plain">
			        {{tc_introduce}}
			   </script>
		     
		    </div>
		  </div>


		  <div class="form-group">
		    <div class="col-sm-offset-10 col-sm-2">
		      <button id="btnAddCategroy" type="submit" class="btn btn-primary">提交</button>
		    </div>
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>
